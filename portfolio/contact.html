<!DOCTYPE html>

<head>

    <script src="script.js" defer></script>

</head>
<body>
    <div class="container contact-container">
        <h1>Contact Me</h1>
        <p>Feel free to reach out through any of the platforms below or by filling out the form.</p>

        <div class="contact-links">
            <p><a href="mailto:azimavay@highpoint.edu"><img src="email.png" alt="Email Icon"> Email: azimavay@highpoint.edu</a></p>
            <p><a href="tel:+19197917215"><img src="phone.png" alt="Phone Icon"> Phone: (919) 791-7215</a></p>
            <p><a href="https://linkedin.com/in/alina-zimavaya-8977bb293" target="_blank"><img src="linked.png" alt="LinkedIn Icon"> LinkedIn</a></p>
            <p><a href="https://github.com/azimavaya" target="_blank"><img src="github.png" alt="GitHub Icon"> GitHub</a></p>
            <p><a href="https://www.instagram.com/zima_alya/?next=%2F" target="_blank"><img src="insta.png" alt="Instagram Icon"> Instagram</a></p>
        </div>

        <form class="contact-form" action="mailto:azimavay@highpoint.edu" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>

    </footer>
</body>
